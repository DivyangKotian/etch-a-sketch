<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <script
    src="https://kit.fontawesome.com/4c536a6bd5.js"
    crossorigin="anonymous"
  ></script>
  </head>
  <body>
    <header id="header">Etch A Sketch</header>
    <main class="main">
          <div id="holder">
          <div id="settings">          <!--settings container-->
          <label for="color-picker">Pick a Color</label>
          <input id="color-picker" type="color"></input>
          <label for="pixel-range">Pick a size to get started </label>
          <input type="range" min="1" max="64" value="16" class="grid-size" id="pixel-range"></input>
          <p>Grid size:<span id="slider-value"></span></p>
          <div id="rainbow"><button id="rainbow-mode" class="inactive">LGBTQ+</button><p id="btn-status"></p></div>
          <div id="eraser"><button id="eraser-mode" class="inactive">Eraser</button><p id="eraser-status"></p></div>
      </div>             <!--settings container-->
      <div id="container"></div>           <!--grid container-->
    </div>
  </main>  
  
  <footer class="footer">

      <script src="sketch.js"></script>
    </body>
</html>
