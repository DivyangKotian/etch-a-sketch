<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <header>Etch A Sketch</header>
  <div id="settings">
    <label for="color-picker">Pick a Color</label>
    <input id="color-picker" type="color"></input>
    <input type="range" min="1" max="100" value="4" class="grid-size" id="pixel-range"></input>
    <p>Grid size:<span id="slider-value"></span></p>
    <label for="rainbow-mode">LGBTQ+</label>
    <button id="rainbow-mode"></button>


  </div>             <!--settings container-->

  <div id="container"></div>            <!--grid container-->

  <script src="sketch.js"></script>
  
  <footer></footer>
